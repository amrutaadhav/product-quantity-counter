<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quantity Counter</title>
<link rel="stylesheet"href="style.css">
<body>
    <div class="product-card">
        <image src="jeemainbook.webp" class="product-image"></image>
        <div class="btn-container">
            <img src="minus.png" class="btn-quantity" onclick="handlequantitychange('dec')"/>
             <span id="quantity-text">1</span> 
            <img src="plus.png" class="btn-quantity" onclick="handlequantitychange('inc')"/>
        </div>

        <button class="buy-btn">
            Buy Now
        </button>
        <script>
            function handlequantitychange(action){
               const quantityelement=document.getElementById("quantity-text");
                let quantity=parseInt(quantityelement.innerText);
                if(quantity ==1 && action=='dec'){
                    alert('Quantity cannot be less than 1')
                    return
                }
                else if(quantity==5 && action=='inc'){
                    alert('Quantity cannot be beyond 5')
                }

               quantityelement.innerText= action=='inc' ? ++quantity : --quantity
            }

           
        </script>
</body>
</html>
